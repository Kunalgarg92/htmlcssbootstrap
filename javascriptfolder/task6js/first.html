<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main class="form-signin w-75 m-auto">
      <div class="card mx-auto shadow-sm division">
        <form class="card-body mx-auto">
          <div class="text-center mb-4">
            <div
              class="x9f619 xjbqb8w x78zum5 x168nmei x13lgxp2 x5pf9jr xo71vjh xseo6mj xod5an3 x1n2onr6 x1plvlek xryxfnj x1c4vz4f x2lah0s xdt5ytf xqjyukv x1qjc9v5 x1oa3qoh x1nhvcw1 formnew"
            >
              <div
                aria-disabled="false"
                role="button"
                tabindex="0"
                style="cursor: pointer"
                class="w-75"
              >
                <i
                  data-visualcompletion="css-img"
                  aria-label="Instagram"
                  class="photu"
                  role="img"
                  style="
                    background-image: url('https://static.cdninstagram.com/rsrc.php/v3/yM/r/8n91YnfPq0s.png');
                    background-position: 0px -52px;
                    background-size: auto;
                    width: 170px;
                    height: 51px;
                    background-repeat: no-repeat;
                    display: inline-block;
                  "
                ></i>
              </div>
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group">
              <div class="input-group-text">
                <i class="fa fa-user" aria-hidden="true"></i>
              </div>
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group">
              <div class="input-group-text">
                <i class="fa fa-lock"></i>
              </div>
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
          </div>

          <button class="btn btn-primary w-100" type="submit">Log in</button>

          <div class="form-check text-start my-3">
            <input
              class="form-check-input"
              type="checkbox"
              value="remember-me"
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault"
              >Remember me</label
            >
            <a href="google.com" class="pass">Forgot Password?</a>
          </div>
        </form>
      </div>
      <p class="account">
        Don't have account! <a href="google.com"> sign up here</a>
      </p>
    </main>
  </body>
</html>
